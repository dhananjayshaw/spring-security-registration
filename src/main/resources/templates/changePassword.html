<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layout_pages_login">

<th:block layout:fragment="custom_css" th:remove="tag">


	<style>
.password-verdict {
	color: #000;
}
</style>

</th:block>

<div layout:fragment="custom_script" th:remove="tag">
	<script th:src="@{/resources/pwstrength.js}"></script>
	<script th:inline="javascript">
var serverContext = [[@{/}]];

$(document).ready(function () {
    $('form').submit(function(event) {
    	savePass(event);
    });
    
    $(":password").keyup(function(){
        if($("#password").val() != $("#matchPassword").val()){
            $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
        }else{
            $("#globalError").html("").hide();
        }
    });
    
    options = {
            common: {minChar:8},
            ui: {
                showVerdictsInsideProgressBar:true,
                showErrors:true,
                errorMessages:{
                      wordLength: /*[[#{error.wordLength}]]*/,
                      wordNotEmail: /*[[#{error.wordNotEmail}]]*/,
                      wordSequences: /*[[#{error.wordSequences}]]*/,
                      wordLowercase: /*[[#{error.wordLowercase}]]*/,
                      wordUppercase: /*[[#{error.wordUppercase}]]*/,
                      wordOneNumber: /*[[#{error.wordOneNumber}]]*/,
                      wordOneSpecialChar: /*[[#{error.wordOneSpecialChar}]]*/
                    }
                }
        };
     $('#password').pwstrength(options);
});

function savePass(event){
    event.preventDefault();
    $(".alert").html("").hide();
    $(".error-list").html("");
    if($("#password").val() != $("#matchPassword").val()){
        $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
        return;
    }
    var formData= $('form').serialize();
    $.post(serverContext + "user/updatePassword",formData ,function(data){
    	window.location.href = serverContext + "console.html" + "?message="+data.message;
    })
    .fail(function(data) {
        if(data.responseJSON.error.indexOf("InvalidOldPassword") > -1) {
            $("#errormsg").show().append(data.responseJSON.message);
        }
        else if(data.responseJSON.error.indexOf("InternalError") > -1){
            $("#errormsg").show().append(data.responseJSON.message);
        }
        else{
        	var errors = $.parseJSON(data.responseJSON.message);
            $.each( errors, function( index,item ){
                $("#globalError").show().html(item.defaultMessage);
            });
            errors = $.parseJSON(data.responseJSON.error);
            $.each( errors, function( index,item ){
                $("#globalError").show().append(item.defaultMessage+"<br/>");
            });
        }
    });
}

</script>

</div>

<title th:text="#{message.changePassword}">change password</title>

<th:block layout:fragment="content" th:remove="tag">
	<div class="login-box">
		<div class="login-logo">
			<a href="/" th:href="@{/}"><b>TennisCrawler</b>.com</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">


			<div id="errormsg" class="alert alert-danger" style="display: none"></div>
			<h1 th:text="#{message.changePassword}">change password</h1>
			<form style="min-height:280px">
				<br /> <label class="col-sm-4" th:text="#{label.user.oldPassword}">old</label>
				<span class="col-sm-8"><input class="form-control"
					id="oldpass" name="oldPassword" type="password" value="" /></span> <span
					class="col-sm-12"></span> <br />
				<br /> <label class="col-sm-4" th:text="#{label.user.newPassword}">new</label>
				<span class="col-sm-8"><input class="form-control"
					id="password" name="newPassword" type="password" value="" /></span>
				<div class="col-sm-12"></div>

				<br />
				<br /> <label class="col-sm-4" th:text="#{label.user.confirmPass}">confirm</label>
				<div class="col-sm-8">
					<input class="form-control" id="matchPassword"
						name="matchingPassword" type="password" value="" />
				</div>
				<div id="globalError" class="alert alert-danger col-sm-12"
					style="display: none">error</div>


				<div class="col-sm-12">
					<br />
					<br />
					<button class="btn btn-primary" type="submit" onclick="savePass()"
						th:text="#{message.changePassword}">change</button>
				</div>
			</form>
		<div class="clear-fix"></div>
		</div>
	</div>

</th:block>
