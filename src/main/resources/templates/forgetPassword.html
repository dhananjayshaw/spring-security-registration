<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layout_pages_login">




<title th:text="#{message.resetPassword}">reset</title>

<th:block layout:fragment="custom_css" th:remove="tag">
</th:block>



<th:block layout:fragment="content" th:remove="tag">

	<div class="login-box">
		<div class="login-logo">
			<a href="/" th:href="@{/}"><b>TennisCrawler</b>.com</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<h1 th:text="#{message.resetPassword}">reset</h1>
			<br />
			<div class="row">
				<form action="#">
					<label class="col-sm-3" th:text="#{label.user.email}">email</label>
					<span class="col-sm-9"><input class="form-control"
						id="email" name="email" type="email" value="" required="required" /></span>
						<br />
						<br /> 
						
					<button class="btn btn-primary pull-right" style="margin-right:13px" type="submit"
						th:text="#{message.resetPassword}">reset</button>
				</form>
			</div>

			<br /> <a class="btn btn-default" th:href="@{/registrationCaptcha.html}"
				th:text="#{label.form.loginSignUp}">registration</a> <br /> <br />
			<a class="btn btn-default" th:href="@{/login}"
				th:text="#{label.form.loginLink}">login</a>

		</div>
	</div>


</th:block>


<div layout:fragment="custom_script" th:remove="tag">

	<script th:inline="javascript">
var serverContext = [[@{/}]];

$(document).ready(function () {
	$('form').submit(function(event) {
		resetPass(event);
    });
});

function resetPass(event){
    event.preventDefault();	
    var email = $("#email").val();
    $.post(serverContext + "user/resetPassword",{email: email} ,function(data){
            window.location.href = serverContext + "login?message=" + data.message;
    })
    .fail(function(data) {
    	if(data.responseJSON.error.indexOf("MailError") > -1)
        {
            window.location.href = serverContext + "emailError.html";
        }
        else{
            window.location.href = serverContext + "login?message=" + data.responseJSON.message;
        }
    });
}

$(document).ajaxStart(function() {
    $("title").html("LOADING ...");
});
</script>
</div>
