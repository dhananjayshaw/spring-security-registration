<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en_US">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>

<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<!-- Select2 -->
<link rel="stylesheet" th:href="@{/css/select2.min.css}">

<link rel="stylesheet"
	th:href="@{/pace-theme/blue/pace-theme-minimal.css}">

<link rel="stylesheet" th:href="@{/css/select2.min.css}">

<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<!-- Google Font -->



<th:block layout:fragment="custom_css" />

</head>
<body class="hold-transition skin-black-light layout-top-nav">
	<div class="wrapper">
		<th:block th:replace="fragments/header :: header" />
		<!-- Full Width Column -->
		<div class="content-wrapper">
			<div class="container">

				<!-- Content Header (Page header) -->
				<!--  <th:block th:replace="fragments/header_breadcrum :: header_breadcrum"/>   -->

				<th:block layout:fragment="content" />


			</div>
		</div>
		<th:block th:replace="fragments/footer :: footer" />

		<!-- ./wrapper -->
	</div>


	<!-- jQuery 3 -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<!-- FastClick -->
	<script th:src="@{/js/fastclick.js}"></script>

	<!-- Select2 -->
	<script th:src="@{/js/select2.full.min.js}"></script>

	<!-- bootbox -->
	<script th:src="@{/plugins/bootbox/bootbox.min.js}"></script>

	<!-- SlimScroll -->
	<script th:src="@{/js/jquery.slimscroll.min.js}"></script>

	<script
		src=https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js></script>

	<script th:src="@{/js/pace.min.js}"></script>

	<script th:src="@{/js/select2.full.min.js}"></script>

	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>


	<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
	
	<script type="text/javascript">
		/* pwstrength-bootstrap 2015-02-07 - GPLv3 & MIT License */

		$.fn.serializeObject = function() {
			var o = {};
			var a = this.serializeArray();
			$.each(a, function() {
				if (o[this.name]) {
					if (!o[this.name].push) {
						o[this.name] = [ o[this.name] ];
					}
					o[this.name].push(this.value || '');
				} else {
					o[this.name] = this.value || '';
				}
			});
			return o;
		};

		$(document).ajaxStart(function() {
			Pace.restart();
		});
		
	</script>


	<th:block layout:fragment="custom_script" />
</body>
</html>
