<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layout_pages_login">

<th:block layout:fragment="custom_css" th:remove="tag">

</th:block>
<title th:text="#{label.pages.home.title}">home</title>


<th:block layout:fragment="content" th:remove="tag">
	<div class="login-box">
		<div class="login-logo">
			<a href="/" th:href="@{/}"><b>TennisCrawler</b>.com</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">

			<h1 id="error" class="alert alert-danger"
				th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}"
				th:text="#{message.logoutError}">error</h1>

			<h1 id="success" class="alert alert-info" th:if="${param.logSucc}"
				th:text="#{message.logoutSucc}">success</h1>
			<br /> <br /> <br /> <a class="btn btn-primary"
				th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
		</div>
	</div>

</th:block>
